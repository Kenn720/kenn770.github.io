RLEM_COMMENT_NO_PRO="У вас встановлена PRO версія, проте ваш Ключ завантаження здається порожнім або пошкодженим. Або закінчилася підписка або Ключ завантаження не правильний.<br><br>Щоб мати можливість оновлення до останньої PRO версії, будь-ласка введіть ваш Ключ завантаження або продовжіть передплату.<br><br>Щоб бути в змозі встановити безкоштовну версію, доведеться в першу чергу видалити PRO версію.<br>Примітка: при поверненні до безкоштовної версії ваше розширення втратить функціональність"
