ADD_TO_MENU_DESC="「Add to Menu」を使用すると、編集中のコンテンツアイテムにすばやくメニューリンクを追加できます。"
ADMINBAR_DOCKER_DESC="「AdminBar Docker」を使用すると、縦に長い管理ページをスクロールする際にツールバーを常に表示するよう、ツールバーを切り離せます。"
ADVANCED_MODULE_MANAGER_DESC="「Advanced Module Manager」を使用すると、モジュールをコントロールする追加のオプションと機能が使えます。"
ADVANCED_TEMPLATE_MANAGER_DESC="「Advanced Template Manager」を使用すると、テンプレートとテンプレートスタイルをコントロールする追加のオプションや機能が使用できます。"
ARTICLES_ANYWHERE_DESC="「Articles Anywhere」を使用すると、あなたのサイトのあらゆる場所へ、簡単に記事を配置します。"
BETTER_PREVIEW_DESC="「Better Preview」はコンテンツのプレビューボタンとフロントエンドのクイックリンクを提供します。"
CACHE_CLEANER_DESC="「Cache Cleaner」を使用すると、Joomla!の管理画面にあるリンク経由でキャッシュを素早く簡単に削除できます。"
CDN_FOR_JOOMLA_DESC="「CDN for Joomla!」を使用すると、あなたのCDN (Content Delivery Network) からメディアを提供することで、Joomla! ウェブサイトをスピードアップできます。"
COMPONENTS_ANYWHERE_DESC="「Components Anywhere」を使用すると、あなたのサイトのどこにでも、コンポーネントを簡単に配置できます。"
CONTENT_TEMPLATER_DESC="「Content Templater」を使用すると、あらかじめ定義した再利用できるコンテンツテンプレートを作成できます。"
DB_REPLACER_DESC="「DB Replacer」 を使用すると、Joomla! データベースを検索して置換できます。"
DUMMY_CONTENT_DESC="「Dummy Content」を使用すると、あなたのサイトのどこにでも、サミーコンテンツを簡単に配置できます。"
EMAIL_PROTECTOR_DESC="「Email Protector」は、Joomla! ウェブサイトのメールアドレスをクローキング、スパムロボットから読み込ませなくします。"
GEOIP_DESC="Regular Labs - の GeoIP で GeoIP 位置特定を使用するエクステンションを有効にするライブラリです。"
IP_LOGIN_DESC="IPログインを使用すると、 IPアドレスで自動的にログインすることができます。"
MODALS_DESC="「Modals」では、モーダルポップアップウィンドウリンクを作成するのに役立ちます。また、モーダルはモーダルポップアップウィンドウのリンクに、ウェブサイト内の既存リンクと変換することができます。"
MODULES_ANYWHERE_DESC="「Modules Anywhere」を使用すると、あなたのサイトの様々な場所へモジュールを配置することができます。"
QUICK_INDEX_DESC="「Quick Index」を使用すると、簡単に自分のコンテンツへインデックス (または目次) を追加することができます。"
REGULAR_LABS_EXTENSION_MANAGER_DESC="インストールと簡単かつ迅速に Regular Labs エクステンションを更新します。"
REREPLACER_DESC="「ReReplacer」を使用すると、あなたのサイト全体で好きな再置き換えを行うことができます。"
SLIDERS_DESC="「Slider」を使用すると、任意の場所に Joomla! コンテンツのスライドを作ることができます"
SNIPPETS_DESC="「Snippets」を使用すると、簡単に自分のコンテンツへスニペットを追加することができます。"
SOURCERER_DESC="Sourcerer は、コンテンツにPHPと (CSS や JavaScript を含む) HTMLスタイルコードの任意のタイプをを配置できます！また、記事のみならず、セクション、カテゴリ、モジュール、コンポーネント、METAタグ、等にも。"
TABS_DESC="「Tabs」を使用すると、任意の場所に Joomla! コンテンツのタブを作ることができます"
TIMED_STYLES_DESC="「Timed Styles」を使用すると、望んだ時にスタイルシートの読み込みを行うことができます。"
TOOLTIPS_DESC="「Tooltips」を使用すると、簡単に自分のコンテンツへツールチップを追加することができます。"
WHAT_NOTHING_DESC="What? Nothing! 何もしません... とにかく何も！"
